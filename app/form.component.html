<div class="container">
 <div [hidden]="submitted">
   <h1>Welcome To Geek Nights</h1>
   <form (ngSubmit)="onSubmit()" #trialForm="ngForm" class = "trial-form">

     <div class="form-group form-field">
       <label for="name">Name</label>
       <input type="text" class="form-control ng-valid" required
         [(ngModel)]="model.name"
           name="name"  #name="ngModel" >
     </div>

     <div class="form-group form-field">
       <label for="emailId">EmailId</label>
       <input type="text" class="form-control"
         [(ngModel)]="model.emailId"
           name="emailId" >
     </div>

    <div class="form-group form-field">
      <label for="country">Country</label>
      <input type="text" class="form-control"
        [(ngModel)]="model.country"
          name="country" >
    </div>


     <button type="submit" class="btn btn-default"
             [disabled]="!trialForm.form.valid">Submit</button>
   </form>
 </div>

 <div [hidden]="!submitted">
   <h2>You submitted the following:</h2>
   <div class="row">
     <div class="col-xs-3">Name</div>
     <div class="col-xs-9  pull-left">{{ model.name }}</div>
   </div>
   <div class="row">
     <div class="col-xs-3">Email-Id</div>
     <div class="col-xs-9 pull-left">{{ model.emailId }}</div>
   </div>
   <div class="row">
     <div class="col-xs-3">Country</div>
     <div class="col-xs-9 pull-left">{{ model.country }}</div>
   </div>
   <br>

   <div class = "list">
     <div class="col-xs-3">Registered Names:</div>
     <div class="col-xs-9 pull-left">{{ names }}</div>
   </div>
   <br>

   <button class="btn btn-default" (click)="submitted=false">Edit</button>
 </div>
</div>
